name: ingredient_lens
description: AI-powered ingredient analyzer app
publish_to: 'none'
version: 1.1.0+3

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  google_mobile_ads: ^5.1.0
  image_picker: ^1.0.4
  permission_handler: ^11.0.1
  camera: ^0.10.5+5
  image: ^4.1.3
  http: ^1.1.0
  path_provider: ^2.1.2
  gal: ^2.1.1
  url_launcher: ^6.2.2
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_native_splash: ^2.3.10

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/fonts/
    - .env
  
  fonts:
    - family: Paperlogy
      fonts:
        - asset: assets/fonts/Paperlogy-3Light.ttf
          weight: 300
        - asset: assets/fonts/Paperlogy-6SemiBold.ttf
          weight: 600

flutter_native_splash:
  color: "#F5F5F5"  # 앱 배경색과 동일
  image: assets/images/icon1024.png
  android_12:
    image: assets/images/icon1024.png
    color: "#F5F5F5"
  # 이미지 표시 방식 - 패딩이 있는 고해상도 이미지
  android_gravity: center  
  ios_content_mode: scaleAspectFit
  fullscreen: false
